# Streamlit Configuration File
# This file customizes the appearance and behavior of your Streamlit app

[theme]
# Primary color for interactive elements
primaryColor = "#FF4B4B"

# Background color for the main content area
backgroundColor = "#FFFFFF"

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#F0F2F6"

# Color used for most text
textColor = "#262730"

# Font family for all text in the app
# Options: "sans serif", "serif", or "monospace"
font = "sans serif"

[server]
# If true, will run in headless mode (no browser window opens)
headless = true

# Port where the app runs (default: 8501)
# port = 8501

# Enables CORS protection
enableCORS = false

# Enables XSRF protection
enableXsrfProtection = true

[browser]
# Internet address where users should point their browsers to connect to the app
# serverAddress = "localhost"

# Whether to send usage statistics to Streamlit
gatherUsageStats = false

[runner]
# Allows you to type in the terminal while the app is running
# fastReruns = true

# Automatically rerun script when the file is modified on disk
# magicEnabled = true





